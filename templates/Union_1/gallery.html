{% extends 'Union_1/base.html' %}
{% load cloudinary %}
{% block title %} Gallery {% endblock %}

{% block body_block %}



<div class="container">
    <div class="row">
       <div class="col-xs-12 col-md-12">
           <h1>L'Union Alsacienne of New York in pictures</h1>
       </div>
    </div>

	<div class="row">
		<div class="col-xs-12 col-md-12">
			<p>Hello FlickR !</p>
			{% for al in albums %}
			<p>{{ al.photo_feed }}</p>
			{% endfor %}
		</div>
	</div>


</div>

<script>$('#gallery').addClass('active');</script>

{% endblock %}
