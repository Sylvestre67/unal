{% extends 'Union_1/base.html' %}
{% load cloudinary %}
{% block title %} Gallery {% endblock %}

{% block body_block %}



<div class="container">
    <div class="row">
       <div class="col-xs-12 col-md-12">
           <h1>L'Union Alsacienne of New York in pictures</h1>
       </div>
    </div>

	<div class="row">
		<div class="col-xs-12 col-md-12">
			{% for al in albums %}
				<h2>{{ al }}</h2>
				{% for photo in al.photo_feed.photoset.photo %}
					<a href="https://farm{{ photo.farm }}.staticflickr.com/{{ photo.server }}/{{ photo.id }}_{{ photo.secret }}.jpg" rel="lightbox">
						<img style="max-width:150px;height:auto;margin:5px;" src="https://farm{{ photo.farm }}.staticflickr.com/{{ photo.server }}/{{ photo.id }}_{{ photo.secret }}.jpg" />
					</a>
					{% endfor %}
			{% endfor %}
		</div>
	</div>


</div>

<script>$('#gallery').addClass('active');</script>


{% endblock %}
